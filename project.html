<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: pink">
            <a-plane color="blue" position="0 0 3.5" rotation="-90 0 0" width="4" height="15"></a-plane>
            <a-text value= "Move back to see all the shapes" color="black" position="-3 1.9 -7" height="200" width="10"></a-text>
            <a-sphere color="red" radius="1" position=" 0.5 0.9 -0.3"></a-sphere>
            <a-box color="green" width="1" height="1" depth="1" position="-0.5 0.9 1.7"></a-box>
            <a-cylinder color="purple" radius="0.3" height="0.8" position="0.5 0.9 3"></a-cylinder>
            <a-ring color="brown" radius="-0.3" position="0 1 4"></a-ring>
            <a-cone color="tomato" radius-bottom="0.5" radius-top="0.1" position="-0.5 1 5.1"></a-cone>
            <a-dodecahedron color="#FF926B" radius="0.5" position="0.5 0.9 6.2"></a-dodecahedron>
            <a-icosahedron color="cyan" radius="0.5" position="-0.5 0.9 7.5"></a-icosahedron>
            <a-octahedron color="titian" radius="0.5" position="0.5 0.9 8.5"></a-octahedron>
            <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" position="-1 1.9 -9"></a-torus-knot>
            <a-triangle color="#bfff00" vertex-c="1 -1 0" position="-0.5 0.9 9.5"></a-triangle>
            <a-tetrahedron color="#FF926B" radius="0.5" position="0.5 0.9 11"></a-tetrahedron>
         </a-scene>
    </body>
</html>
